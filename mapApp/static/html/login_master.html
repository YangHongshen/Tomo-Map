<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Tomo Map Login</title>
    <meta name="author" content="YHS">
    <meta name="description" content="Login for Tomo Map">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e2c5c6377d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index_master.css">
    <link rel="icon" type="image/x-icon" href="" />
</head>

<body>
    <header>
        <h1 class="header__item" id="header__item-first">Tomo Map</h1>
        <span class="header__item" id="header__item-second"><i class="fas fa-user fa-4x"></i></span>
    </header>
    <main>
        <div class="form__wrapper">
        <form>
            <label for="email">Email:</label><br>
            <input type="text" class="form_email" name="form_email"><br>
            <label for="password">Password:</label><br>
            <input type="password" class="form_password" name="form_password"><br>
            <br>
            <button type="submit">Login</button><br>
            <br>
            <a href=#>Forget password?</a>
            <br>
            <a href=#>Register Account</a>
        </form>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src=""></script>
</body>

</html>
