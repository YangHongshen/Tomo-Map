<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/e2c5c6377d.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="shortcut icon" href="../images/LogoSize_Favicon_ByTailorBrands/logo_size_invert.jpg" />

    <title>Reset Password - Tomo Map</title>
</head>

<body style="background-color:cadetblue">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark font-weight-bold">
        <a class="navbar-brand" href="../images/LogoSize_Apple_icon_ByTailorBrands/logo_size_invert.jpg">
            <img src="../images/LogoSize_Apple_icon_ByTailorBrands/logo_size_invert.jpg" style="width:70px;height:70px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <span class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbar__dropdown__user" role="button" data-toggle="dropdown">
                    <i class="fas fa-user fa-lg"></i>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#"><b>User Info</b></a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><b>Login</b></a>
                    <a class="dropdown-item" href="#"><b>Register</b></a>
                </div>
            </span>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="text-center">
            <img src="../images/LogoSize_Favicon_ByTailorBrands/logo_size_invert.jpg" class="m-5">
        </div>
        <form>
            <div class="form-group text-center col-md-8 p-0 mx-auto">
                <label for="loginInputEmail" class="font-weight-bold">Email address</label>
                <input type="email" class="form-control" id="loginInputEmail">
            </div>
            <button type="submit" class="btn btn-dark btn-block font-weight-bold col-md-8 mx-auto">Reset Password</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
