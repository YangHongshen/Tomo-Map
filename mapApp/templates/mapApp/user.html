{% extends "mapApp/base_layout.html" %}

{% block content %}

<p>Username is: {{ username }}</p>

{% if request.user.username == username %}
<p>User email is: {{ request.user.email }}</p>
{% endif %}

{% if request.user.username != username %}
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Send Friend Request">
</form>
{% endif %}

{% endblock %}
