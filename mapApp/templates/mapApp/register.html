{% extends "mapApp/base_layout.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="text-center">
        <img src="{% static 'images/Favicon/logo_size_invert.jpg' %}" class="m-5">
    </div>
    <form>
        <div class="form-group text-center col-md-8 p-0 mx-auto">
            <label for="loginInputEmail" class="font-weight-bold">Email address</label>
            <input type="email" class="form-control" id="loginInputEmail">
        </div>
        <div class="form-group text-center col-md-8 p-0 mx-auto">
            <label for="loginInputPassword" class="font-weight-bold">Password</label>
            <input type="password" class="form-control" id="loginInputPassword">
        </div>
        <button type="submit" class="btn btn-dark btn-block font-weight-bold col-md-8 mx-auto">Register</button>
        <div class="text-center">
            <a class="font-weight-bold col-md-8 mx-auto" href="#">Forget Password? Click Here to Reset Password</a>
        </div>
    </form>
</div>
{% endblock %}
