{% extends "mapApp/base_layout.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="text-center">
        <img src="{% static 'images/Favicon/logo_size_invert.jpg' %}" class="m-5">
    </div>
    <form method="post" id="register-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group text-center col-md-8 mx-auto my-0 p-0 font-weight-bold">
            {{ field.label_tag }}
        </div>
        <div class="form-group text-center col-md-8 mx-auto my-0 p-0">
            {{ field }}
        </div>
        {% if field.errors%}
        <div class="form-group text-center col-md-8 mx-auto my-0 p-0 font-weight-bold alert alert-warning">
            {{ field.errors|first }}
        </div>
        {% endif %}
        {% endfor %}
        <button type="submit" value="submit" id="register-form__button"
                class="btn btn-dark btn-block font-weight-bold col-md-8 mx-auto">
            Register
        </button>
    </form>
</div>
{% endblock %}

{% block title %}Register - Tomo Map{% endblock %}
